permissions: {}

name: send a matrix message every time a new issue is opened
on:
  issues:
    types:
      - opened
      - reopened
jobs:
  ping_matrix:
   runs-on: ubuntu-latest
   steps:
     - run: echo "A new issue has been ${{github.event.action}}:<br>**${{github.event.issue.title}}:**<br>${{github.event.issue.html_url}}"
