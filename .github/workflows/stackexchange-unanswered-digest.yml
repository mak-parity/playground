name: StackExchange Playground
on:
  workflow_dispatch:
    inputs:
      smartcontracts:
        description: 'Include the Smart Contracts team.'
        type: boolean
      devhub:
        description: 'Include the DevHub team.'
        type: boolean
      subxt:
        description: 'Include the subxt team.'
        type: boolean
      support:
        description: 'Include the Support team.'
        type: boolean
      integrations:
        description: 'Include the Integrations team.'
        type: boolean
  schedule:
    - cron: '*/5 * * * *'

jobs:

  send_if:
    if: ${{ vars.GITHUB_EVENT_NAME == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo Hello World

  send_always:
    if:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ vars.GITHUB_EVENT_NAME == 'schedule' || inputs.smartcontracts }}
      - run: echo ${{ vars.GITHUB_EVENT_NAME == 'schedule' }}
      - run: echo ${{ vars.GITHUB_EVENT_NAME }}

  send_smartcontracts_digest:
    if: ${{ vars.GITHUB_EVENT_NAME == 'schedule' || inputs.smartcontracts }}
    runs-on: ubuntu-latest
    steps:
      - run: echo Hello World

  send_devhub_digest:
    if: ${{ vars.GITHUB_EVENT_NAME == 'schedule' || inputs.devhub }}
    runs-on: ubuntu-latest
    steps:
      - run: echo Hello World

  send_subxt_digest:
    if: ${{ vars.GITHUB_EVENT_NAME == 'schedule' || inputs.subxt }}
    runs-on: ubuntu-latest
    steps:
      - run: echo Hello World

  send_support_digest:
    if: ${{ vars.GITHUB_EVENT_NAME == 'schedule' || inputs.support }}
    runs-on: ubuntu-latest
    steps:
      - run: echo Hello World

  send_integrations_digest:
    if: ${{ vars.GITHUB_EVENT_NAME == 'schedule' || inputs.integrations }}
    runs-on: ubuntu-latest
    steps:
      - run: echo Hello World